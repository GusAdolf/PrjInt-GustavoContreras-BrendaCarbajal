<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Centro Odontológico - Gestión</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (for social icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/front/css/gestion.css">
</head>
<body>
<div class="container-fluid d-flex flex-column vh-100">
  <header class="w-100 text-center py-4 bg-white">
    <h1 class="text-dark">CENTRO ODONTOLÓGICO - Gestión</h1>
  </header>

  <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
    <div class="row text-center w-100">
      <div class="col-md-4 mb-3">
        <div class="gestion-box gestion-box-light d-flex align-items-center justify-content-center">
          <h2>GESTIONAR ODONTÓLOGOS</h2>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="gestion-box gestion-box-light d-flex align-items-center justify-content-center">
          <h2>GESTIONAR PACIENTES</h2>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="gestion-box gestion-box-dark d-flex align-items-center justify-content-center">
          <h2>GESTIONAR TURNOS</h2>
        </div>
      </div>
    </div>
  </main>

  <footer class="w-100 text-center py-3 bg-dark">
    <p class="text-white mb-1">Síguenos en:</p>
    <a href="https://facebook.com" target="_blank" class="text-white mx-2">
      <i class="fab fa-facebook-f fa-2x"></i>
    </a>
    <a href="https://twitter.com" target="_blank" class="text-white mx-2">
      <i class="fab fa-twitter fa-2x"></i>
    </a>
  </footer>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
