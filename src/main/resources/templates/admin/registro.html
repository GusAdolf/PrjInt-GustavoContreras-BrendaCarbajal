<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Centro Odontológico - Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (for social icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/registro.css">
</head>
<body>
<div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100">
    <header class="w-100 text-center py-4 bg-white">
        <h1 class="text-dark">CENTRO ODONTOLÓGICO - Registro</h1>
    </header>

    <main class="flex-grow-1 d-flex flex-column justify-content-center w-100 align-items-center">
        <form class="registro-form w-50">
            <div class="form-group">
                <label for="apellido">APELLIDO</label>
                <input type="text" id="apellido" class="form-control" placeholder="Escribe tu apellido" required>
                <small class="form-text text-muted">Obligatorio</small>
            </div>
            <div class="form-group">
                <label for="nombre">NOMBRE</label>
                <input type="text" id="nombre" class="form-control" placeholder="Escribe tu nombre" required>
                <small class="form-text text-muted">Obligatorio</small>
            </div>
            <div class="form-group">
                <label for="matricula">MATRÍCULA</label>
                <input type="text" id="matricula" class="form-control" placeholder="Escribe tu licencia" required>
                <small class="form-text text-muted">Obligatorio</small>
            </div>
            <div class="button-group d-flex justify-content-center">
                <button type="submit" class="btn btn-dark btn-block">GUARDAR</button>
            </div>
        </form>
    </main>

    <footer class="w-100 text-center py-3 bg-dark">
        <p class="text-white mb-1">Síguenos en:</p>
        <a href="https://facebook.com" target="_blank" class="text-white mx-2">
            <i class="fab fa-facebook-f fa-2x"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="text-white mx-2">
            <i class="fab fa-twitter fa-2x"></i>
        </a>
    </footer>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
