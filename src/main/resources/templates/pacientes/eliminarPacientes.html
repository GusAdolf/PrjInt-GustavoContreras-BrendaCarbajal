<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Centro Odontológico - Eliminar Paciente</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (for social icons and trash icon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/front/css/eliminarPacientes.css">
    <script src="/front/js/eliminarPacientes.js"></script>
</head>
<body>
<div class="container-fluid d-flex flex-column vh-100">
    <!-- Header -->
    <header class="w-100 text-center py-4 bg-white">
        <h1 class="text-dark">CENTRO ODONTOLÓGICO - Menú</h1>
    </header>

    <!-- Main content -->
    <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
        <div class="paciente-form w-50">
            <!-- Buscar Paciente -->
            <div class="form-group d-flex">
                <input type="text" class="form-control mr-2" placeholder="Buscar Paciente" required>
                <button type="button" class="btn btn-dark">Buscar</button>
            </div>

            <!-- Información del paciente -->
            <form action="/eliminar-paciente" method="post">
                <!-- Nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" readonly>
                </div>

                <!-- Apellido -->
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" class="form-control" placeholder="Apellido" readonly>
                </div>

                <!-- Domicilio -->
                <div class="form-group">
                    <label for="domicilio">Domicilio</label>
                    <input type="text" id="domicilio" class="form-control" placeholder="Domicilio" readonly>
                </div>

                <!-- DNI -->
                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" class="form-control" placeholder="DNI" readonly>
                </div>

                <!-- Fecha de Alta -->
                <div class="form-group">
                    <label for="fecha_alta">Fecha de Alta</label>
                    <input type="date" id="fecha_alta" class="form-control" readonly>
                </div>

                <!-- Botón Eliminar con Icono de Basura -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-danger btn-lg">
                        <i class="fas fa-trash-alt"></i> Eliminar Paciente
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-100 text-center py-3 bg-dark">
        <p class="text-white mb-1">Síguenos en:</p>
        <a href="https://facebook.com" target="_blank" class="text-white mx-2">
            <i class="fab fa-facebook-f fa-2x"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="text-white mx-2">
            <i class="fab fa-twitter fa-2x"></i>
        </a>
    </footer>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
